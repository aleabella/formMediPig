<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uroanalisis</title>
  <link rel="stylesheet" href="estilosU.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <h1 class="uroTitulo">Uroanalisis</h1>
    <div class="titulo">
      <h2>Ingrese los siguientes datos</h2>
    </div>
    <form>
      <div class="primerSeccion">
        <div class="pequeSec">
          <label for="nombre">Nombre completo:</label>
          <input class="rectangulo" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" />
        </div>

        <div class="pequeSec">
          <label for="edad">Edad:</label>
          <input class="rectangulo" type="text" id="edad" name="edad" placeholder="Ingresa tu edad" />
        </div>

        <div class="pequeSec">
          <label for="sexo">Sexo:</label>
          <select class="rectangulo" id="sexo" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
      </div>

      <br />

      <h3>Analisis macroscopico:</h3>
      <br />
      <div class="primerSeccion">
        <div class="form-group">
          <label for="color">Color:</label>
          <select class="rectangulo" id="color" name="color">
            <option value="no_color">No color</option>
            <option value="paja_palida">Paja palida</option>
            <option value="amarillo_transparente">Amarillo transparente</option>
            <option value="amarillo_oscuro">Amarillo oscuro</option>
            <option value="ambar">Ambar</option>
            <option value="rojo">Rojo</option>
            <option value="naranja">Naranja</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>
            <option value="morado">Morado</option>
            <option value="espuma">Espuma</option>
          </select>
        </div>
        <div class="form-group">
          <label for="aspecto">Aspecto:</label>
          <select class="rectangulo" id="aspecto" name="aspecto">
            <option value="option1">Clara</option>
            <option value="option2">Turbia</option>
            <option value="option3">Oscura</option>
          </select>
        </div>
      </div>
      <br>
      <h3>Analisis quimico:</h3>
      <br />
      <div class="primerSeccion">
        <div class="form-group">
          <label for="ph">Ph:</label>
          <input class="rectangulo" type="text" id="ph" name="ph" />
        </div>
        <div class="form-group">
          <label for="leucoesterasa">Leucoesterasa:</label>
          <input class="rectangulo" type="text" id="leucoesterasa" name="leucoesterasa" />
        </div>
        <div class="form-group">
          <label for="sangre">Sangre:</label>
          <select class="rectangulo" id="sangre" name="sangre">
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
        </div>
      </div>
      <br>
      <h3>Analisis Microscopico:</h3>
      <br />
      <div class="primerSeccion">
        <div class="form-group">
          <div>
            <label for="leucocitos">Leucocitos:</label>
            <input class="rectangulo" type="text" id="leucocitos" name="leucocitos" />
          </div>
          <br>
          <div class="form-group">
            <label for="densidad">Densidad:</label>
            <input class="rectangulo" type="text" id="densidad" name="densidad" />
          </div>
        </div>
        <div class="form-group">
          <div>
            <label for="germenes">Germenes:</label>
            <input class="rectangulo" type="text" id="germenes" name="germenes" />
          </div>
          <br>
          <div class="form-group">
            <label for="creatinina">Creatinina:</label>
            <input class="rectangulo" type="text" id="creatinina" name="creatinina" />
          </div>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" class="submit-button">Enviar</button>
      </div>
  
      </div>
    </form>
  </div>
  <footer>
    <h3>copyright MedipigÂ®</h3>
  </footer>
</body>

</html>
