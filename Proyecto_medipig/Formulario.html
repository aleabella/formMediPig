<form>
    <h1>Hemograma completo</h1>
    <h2>Ingrese los siguientes datos</h2>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="genero">Seleccione su género:</label>
    <select id="genero" name="genero" required>
        <option value="">--Seleccione--</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
    </select>
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <div class="datos">
        <h2>Por favor ingrese los siguientes datos</h2>
        <label for="hemoglobina">Hemoglobina:</label>
        <input type="number" id="hemoglobina" name="hemoglobina" required>
        <label for="globulos_rojos">Recuento de glóbulos rojos:</label>
        <input type="number" id="globulos_rojos" name="globulos_rojos" required>
        <label for="hematocritos">Hematocritos:</label>
        <input type="number" id="hematocritos" name="hematocritos" required>
        <label for="globulos_blancos">Recuento de glóbulos blancos:</label>
        <input type="number" id="globulos_blancos" name="globulos_blancos" required>
        <label for="plaquetas">Recuento de plaquetas:</label>
        <input type="number" id="plaquetas" name="plaquetas" required>
    </div>
    <div class="button-container">
    <button type="submit" class="submit">Enviar</button>
    </div>
</form>
